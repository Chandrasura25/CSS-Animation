<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="/fontawesome-free-6.1.1-web/css/all.css" />
  </head>
  <body>
    <div class="card">
      <div class="poster">
        <img src="images/poster.jpg" alt="" />
      </div>
      <div class="details">
        <img src="images/avtarlogo.png" alt="" class="logo" />
        <h3>Directed by James Cameron</h3>
        <div class="rating">
          <i class="fa-solid fa-star" aria-hidden="true"></i>
          <i class="fa-solid fa-star" aria-hidden="true"></i>
          <i class="fa-solid fa-star" aria-hidden="true"></i>
          <i class="fa-solid fa-star" aria-hidden="true"></i>
          <i class="fa-regular fa-star" aria-hidden="true"></i>
          <span>4/5</span>
        </div>
        <div class="tags">
          <span>Sci-fi</span>
          <span>Action</span>
        </div>
        <div class="info">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Lorem, ipsum dolor. Consequuntur impedit eligendi? Lorem, ipsum dolor...</p>
        </div>
        <div class="cast">
            <h4>Cast</h4>
            <ul>
                <li><img src="images/cast1.jpg" alt=""></li>
                <li><img src="images/cast2.jpg" alt=""></li>
                <li><img src="images/cast3.jpg" alt=""></li>
                <li><img src="images/cast4.jpg" alt=""></li>
                <li><img src="images/cast5.jpg" alt=""></li>
            </ul>
        </div>
      </div>
    </div>
  </body>
</html>
