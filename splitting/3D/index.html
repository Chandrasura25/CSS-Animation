<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="splitting.css">
    <title>Document</title>
</head>
<body>
    <div class="circle" data-splitting >Circle-Text-Animation-Effects-</div>
</body>
<script src="splitting.js"></script>
<script>Splitting()</script>
<script>
   let circle = document.querySelector('.circle') 
   window.onmousemove = function(e){
       let x = e.clientX / -2;
    circle.style.transform = "perspective(1000px) rotateY("+ x +"deg) rotateX(15deg)"
   }
</script>
</html>
