<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="materialize.css"> -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todo-container">
        <div class="input">
            <input type="text" class="form-control" placeholder="New Task" name="" id="">
            <div class="add"><i class="material-icons">add</i></div>
        </div>

            <ul class="todo-list">
                <!-- <li>
                    <div class="left-cont">
                        <input type="checkbox" name="" id="check-1">
                        <label for="check-1"></label>
                        <span>Task</span>
                    </div>
                    <span class="remove"><i class="material-icons">delete</i></span>
                </li> -->
            </ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $(document).ready(function (){
            var count = 0;
            $(".add").click(function(){
              var inputVal=$(".form-control").val(); 
            //   alert(inputVal) 
              if(inputVal != ''){
                count++;
                $('.todo-list').append(`<li><div class="left-cont"><input type="checkbox" name="" id="check-1"><label for="check-${count}"></label><span>${inputVal}</span></div><span class="remove"><i class="material-icons">delete</i></span></li>`)
              }
              $(".form-control").val('');
            })
            $(document).on('change','input[type="checkbox"]', function(){
                if($(this).is(':checked')){
                    $(this).closest("li").children(".remove").addClass("active");
                }
                else{
                    $(this).closest("li").children(".remove").removeClass("active");
                }
            })
            $(document).on('click','.remove',function (){
                $(this).parent().remove()
            })
        })
    </script>
</body>
</html>
