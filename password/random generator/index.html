<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/font-awesome-4.7.0/css/font-awesome.css">
</head>
<body>
    <div class="inputBox">
        <h2>Random Password Generator App</h2>
        <input type="text" placeholder="Create Password" id="password" readonly>
        <i class="fa fa-copy" aria-hidden="true"></i>
        <div id="btn" onclick="GetPassword()">Generate Password</div>
    </div>
    <div class="alertBox"></div>
    <script>
        var alertBox = document.querySelector('.alertBox');
        function GetPassword(){
            let chars = "0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ!@#$%^&*()_+?><:{}[]";
            let passwordLength = 16;
            let password = "";

            for(let i=0; i<passwordLength; i++){
                let randomNumber = Math.floor(Math.random() * chars.length);
                password += chars.substring(randomNumber, randomNumber+1);
            }
            document.getElementById("password").value = password;
            alertBox.innerHTML = "Password Copied to Clipboard :<br>"+password;
        }
        document.querySelector('.fa-copy').addEventListener('click', function(){
            let password = document.getElementById('password').value;
            let copyPassText = document.getElementById('password');
            if(!password){
                alertBox.classList.add('active');
                alertBox.innerText = "Please Generate Password First";
                setTimeout(() => {
                    alertBox.classList.remove('active');
                }, 2000);
            }else{
                copyPassText.select();
                copyPassText.setSelectionRange(0,9999);
                document.execCommand('copy');
                alertBox.classList.add('active');
                
                setTimeout(() => {
                    alertBox.classList.remove('active');
                }, 2000);
            }
        });
    </script>
</body>
</html>
