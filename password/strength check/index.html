<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Password Strength Check</h2>
      <div class="inputBox">
        <input type="password" name="" placeholder="Password" id="myPassword" />
        <div class="show"></div>
      </div>
      <div class="strengthMeter"></div>
    </div>
    <script>
      function Strength(password) {
        let i = 0;
        if (password.length > 6) {
          i++;
        }
        if (password.length >= 10) {
          i++;
        }
        if (/[A-Z]/.test(password)) {
          i++;
        }
        if (/[0-9]/.test(password)) {
          i++;
        }
        if (/[A-Za-z0-8]/.test(password)) {
          i++;
        }
        return i;
      }

      let container = document.querySelector(".container");
      document.addEventListener("keyup", function (e) {
        let password = document.querySelector("#myPassword").value;

        let strength = Strength(password);
        if (strength <= 2) {
          container.classList.add("weak");
          container.classList.remove("medium");
          container.classList.remove("strong");
        } else if (strength >= 2 && strength <= 4) {
          container.classList.remove("weak");
          container.classList.add("medium");
          container.classList.remove("strong");
        } else {
          container.classList.remove("weak");
          container.classList.remove("medium");
          container.classList.add("strong");
        }
      });

      let paswrd = document.querySelector("#myPassword");
      let show = document.querySelector(".show");
      show.onclick = () => {
        if (paswrd.type === "password") {
          paswrd.setAttribute("type", "text");
          show.classList.add("hide");
        } else {
          paswrd.setAttribute("type", "password");
          show.classList.remove("hide");
        }
      };
    </script>
  </body>
</html>
