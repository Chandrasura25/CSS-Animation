<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <input type="text" placeholder="Write Your Name..." required class="textBx" maxlength="24"/>
        <span class="counter">24</span>
    </div>
    <script>
        const textBx = document.querySelector(".textBx"); 
        const counter = document.querySelector(".counter");
        maxlenght = textBx.getAttribute("maxlength");
        textBx.onkeyup =  ()=> {
            counter.innerText = maxlenght - textBx.value.length;
        };
    </script>
  </body>
</html>
