<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
	<div id="clock">
		<div id="hrDots" style="--clr:#ff2972"></div>
		<div id="minDots" style="--clr:#fee800"></div>
		<div id="secDots" style="--clr:#04fc43"></div>
	</div>
	<script>
		function clock() {
			let minDots = document.getElementById('minDots')
			let secDots = document.getElementById('secDots')
			let hrDots = document.getElementById('hrDots')

			var date = new Date();
			var hours = date.getHours() % 12;
			var amPm = date.getHours() >= 12 ? 'PM' : 'AM';
			hours = hours === 0 ? 12 : hours;

			var minutes = date.getMinutes();
			var seconds = date.getSeconds();
			secDots.innerHTML = '<b>'+ amPm+'</b>' + '<h2>'+ zero(seconds) + '</h2>'
			minDots.innerHTML = '<h2>'+ zero(minutes) + '</h2>'
			hrDots.innerHTML = '<h2>'+ zero(hours) + '</h2>'
		}

		function zero(number){
			if (number < 10) {
				return '0' + number;
			}
			return number;
		}

		setInterval(clock,1000);
	</script>
</body>
</html>
