<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="nav">
            <span class="one active" onclick="changeColor(event)"></span>
                <i class="one"></i>
            <span class="two" onclick="changeColor(event)"></span>
                <i class="two"></i>
            <span class="three" onclick="changeColor(event)"></span>
                <i class="three"></i>
            <span class="four" onclick="changeColor(event)"></span>
                <i class="four"></i>
            <img src="watch.png" alt="">    
        </div>
    </div>
    <script>
        function changeColor(event){
            document.querySelectorAll('span.active').forEach(function(item){
                item.classList.remove('active')
            })
            event.target.classList.add('active')
        }
    </script>
</body>
</html>
