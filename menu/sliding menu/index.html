<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/fontawesome-free-6.1.1-web/css/all.min.css">
</head>
<body>
    <div class="tabs">
        <input type="radio" id="home" name="tabsMenu">
        <input type="radio" id="profile" name="tabsMenu">
        <input type="radio" id="likes" name="tabsMenu">
        <input type="radio" id="settings" name="tabsMenu">
        <input type="radio" id="notification" name="tabsMenu">
        <div class="buttons">
            <label for="home"><i class="fa-solid fa-house"></i></label>
            <label for="profile"><i class="fa-solid fa-user" aria-hidden="true"></i></label>
            <label for="likes"><i class="fa-solid fa-heart" aria-hidden="true"></i></label>
            <label for="settings"><i class="fa-solid fa-gear" aria-hidden="true"></i></label>
            <label for="notification"><i class="fa-solid fa-bell"></i></label>
            <div class="underline"></div>
        </div>
    </div>
</body>
</html>
