<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="tabs">
            <input type="radio" name="group" id="home" checked>
            <input type="radio" name="group" id="about">
            <input type="radio" name="group" id="settings">
            <input type="radio" name="group" id="security">
            <div class="icon">
                <label for="home"><ion-icon name="home-outline"></ion-icon></label>
                <label for="about"><ion-icon name="person-outline"></ion-icon></label>
                <label for="settings"><ion-icon name="settings-outline"></ion-icon></label>
                <label for="security"><ion-icon name="lock-closed-outline"></ion-icon></label>
                <div class="indicator"></div>
            </div>
            <div class="content">
                <div class="contentBx" for="home"></div>
                <div class="contentBx" for="about"></div>
                <div class="contentBx" for="settings"></div>
                <div class="contentBx" for="security"></div>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
