<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/font-awesome-4.7.0/css/font-awesome.css">
</head>
<body>
    <div class="box">
        <div class="profile">
            <div class="imgBx">
                <img src="Vivivian.png">
            </div>
            <h4 class="text">Chandrasura Nikita<br><span>FullStack Developer</span></h4>
        </div>
        <ul class="menu">
            <li>
                <label for="">
                    <span class="title"><i class="fa fa-wifi" aria-hidden="true"></i> Wi-Fi</span>
                    <span class="action">
                        <input type="checkbox" name="" id="">
                        <i></i>
                    </span>
                </label>
            </li>
            <li>
                <label for="">
                    <span class="title"><i class="fa fa-bluetooth-b" aria-hidden="true"></i> Bluetooth</span>
                    <span class="action">
                        <input type="checkbox" name="" id="">
                        <i></i>
                    </span>
                </label>
            </li>
            <li>
                <label for="">
                    <span class="title"><i class="fa fa-plane" aria-hidden="true"></i>
                        Airplane Mode</span>
                    <span class="action">
                        <input type="checkbox" name="" id="">
                        <i></i>
                    </span>
                </label>
            </li>
            <li>
                <label for="">
                    <span class="title"><i class="fa fa-location-arrow" aria-hidden="true"></i>
                        Location</span>
                    <span class="action">
                        <input type="checkbox" name="" id="">
                        <i></i>
                    </span>
                </label>
            </li>
            <li>
                <label for="">
                    <span class="title"><i class="fa fa-moon-o" aria-hidden="true"></i> Dark Mode</span>
                    <span class="action">
                        <input type="checkbox" name="" id="dark">
                        <i></i>
                    </span>
                </label>
            </li>
        </ul>
    </div>
    <script type="text/javascript">
        let body = document.querySelector('body')
        let dark = document.querySelector('#dark')
        dark.onclick = function (){
            if(dark.checked == true){
              body.classList.add('darkMode')  
            }
            else{
                body.classList.remove('darkMode')
            }
        }
    </script>
</body>
</html>
