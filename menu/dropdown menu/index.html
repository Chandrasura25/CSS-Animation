<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="menuToggle"></div>
      <div class="profile">
        <h3>Alina Smith<br /><span>Designer</span></h3>
        <div class="imgBx">
          <img src="user.jpg" alt="" />
        </div>
      </div>
      <div class="menu">
        <ul>
            <li><a href="#"><ion-icon name="person-outline"></ion-icon>Profile</a></li>
            <li><a href="#"><ion-icon name="chatbubble-outline"></ion-icon>Inbox</a></li>
            <li><a href="#"><ion-icon name="settings-outline"></ion-icon>Settings</a></li>
            <li><a href="#"><ion-icon name="help-circle-outline"></ion-icon>Help</a></li>
            <li><a href="#"><ion-icon name="log-out-outline"></ion-icon>Logout</a></li>
        </ul>
      </div>
    </nav>
    <script>
        let profile = document.querySelector('.profile')
        let menu = document.querySelector('.menu')
        profile.onclick = ()=>{
            menu.classList.toggle('active')
        }
    </script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
</html>
