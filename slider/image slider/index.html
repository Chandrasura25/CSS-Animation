<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<input type="radio" id="slide1" name="group" checked>
		<input type="radio" id="slide2" name="group">
		<input type="radio" id="slide3" name="group">
		<input type="radio" id="slide4" name="group">
		<input type="radio" id="slide5" name="group">
		<div class="dots">
			<label for="slide1"></label>
			<label for="slide2"></label>
			<label for="slide3"></label>
			<label for="slide4"></label>
			<label for="slide5"></label>
		</div>
		<div class="slider">
			<div class="slide" for="slide1" style="--img:url(img/1.jpg)"></div>
			<div class="slide" for="slide2" style="--img:url(img/2.jpg)"></div>
			<div class="slide" for="slide3" style="--img:url(img/3.jpg)"></div>
			<div class="slide" for="slide4" style="--img:url(img/4.jpg)"></div>
			<div class="slide" for="slide5" style="--img:url(img/5.jpg)"></div>
		</div>
	</div>
</body>
</html>
