<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="card" style="--i: 1">
          <div class="imgBx">
            <img src="img1.jpg" alt="" />
          </div>
          <h2>Someone Famous<br /><span>Web Designer</span></h2>
        </div>
        <div class="card" style="--i: 2">
          <div class="imgBx">
            <img src="img2.jpg" alt="" />
          </div>
          <h2>Someone Famous<br /><span>Fashion Designer</span></h2>
        </div>
        <div class="card" style="--i: 3">
          <div class="imgBx">
            <img src="img3.jpg" alt="" />
          </div>
          <h2>Someone Famous<br /><span>App Designer</span></h2>
        </div>
        <div class="card" style="--i: 4">
          <div class="imgBx">
            <img src="img4.jpg" alt="" />
          </div>
          <h2>Someone Famous<br /><span>Web Developer</span></h2>
        </div>
      </div>
    </div>
    <div class="btns">
      <div class="prev"></div>
      <div class="next"></div>
    </div>
    <script>
      let prev = document.querySelector('.prev');
      let next = document.querySelector('.next');
      let box = document.querySelector('.box');
      let degree = 0;
      prev.addEventListener('click',()=>{
        degree +=90;
        box.style = `transform: perspective(1000px) rotateY(${degree}deg)`;
      })
      next.addEventListener('click',()=>{
        degree -=90;
        box.style = `transform: perspective(1000px) rotateY(${degree}deg)`;
      })
    </script>
  </body>
</html>
