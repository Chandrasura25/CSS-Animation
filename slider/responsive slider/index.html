<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="slider">
            <div class="slides" style="--img: url(img/1.jpg)">
                <div class="content"></div>
            </div>
            <div class="slides" style="--img: url(img/2.jpg)">
                <div class="content"></div>
            </div>
            <div class="slides" style="--img: url(img/3.jpg)">
                <div class="content"></div>
            </div>
            <div class="slides" style="--img: url(img/4.jpg)">
                <div class="content"></div>
            </div>
            <div class="slides" style="--img: url(img/5.jpg)">
                <div class="content"></div>
            </div>
            <div class="slides" style="--img: url(img/6.jpg)">
                <div class="content"></div>
            </div>
        </div>
        <div class="buttons">
            <span class="prev"></span>
            <span class="next"></span>
        </div>
    </div>
    <script>
        let next = document.querySelector('.next');
        let prev = document.querySelector('.prev');
        let slider = document.querySelector('.slider');
        next.addEventListener('click', ()=>{
            let slides = document.querySelectorAll('.slides');
            slider.appendChild(slides[0])
        })
        prev.addEventListener('click', ()=>{
            let slides = document.querySelectorAll('.slides');
            slider.prepend(slides[slides.length - 1])
        })
    </script>
</body>
</html>
