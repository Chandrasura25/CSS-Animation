<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="gallery">
        <div class="container">
            <div class="row">
                <div class="gallery-filter">
                    <span class="filter-item active" data-filter="all">All</span>
                    <span class="filter-item" data-filter="shoe">Shoe</span>
                    <span class="filter-item" data-filter="headphone">headphone</span>
                    <span class="filter-item" data-filter="camera">Camera</span>
                </div>
            </div>
            <div class="row">
                <div class="gallery-item shoe">
                    <div class="gallery-item-inner">
                        <img src="33.jpg" alt="shoe">
                    </div>
                </div>
                <div class="gallery-item headphone">
                    <div class="gallery-item-inner">
                        <img src="82.jfif" alt="headphone">
                    </div>
                </div>
                <div class="gallery-item camera">
                    <div class="gallery-item-inner">
                        <img src="img3.jpg" alt="camera">
                    </div>
                </div>
                <div class="gallery-item headphone">
                    <div class="gallery-item-inner">
                        <img src="83.jfif" alt="headphone">
                    </div>
                </div>
                <div class="gallery-item shoe">
                    <div class="gallery-item-inner">
                        <img src="113.jpg" alt="shoe">
                    </div>
                </div>
                <div class="gallery-item headphone">
                    <div class="gallery-item-inner">
                        <img src="109.jfif" alt="headphone">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script type="text/javascript">
        const filterCon = document.querySelector('.gallery-filter')
        const galleryItems = document.querySelectorAll('.gallery-item')
        filterCon.addEventListener('click',(event)=>{
            if(event.target.classList.contains('filter-item')){
                filterCon.querySelector('.active').classList.remove('active');
                event.target.classList.add('active');
                const filterValue = event.target.getAttribute('data-filter');
                galleryItems.forEach((item)=>{
                    if (item.classList.contains(filterValue) || filterValue === 'all') {
                        item.classList.add('show')
                        item.classList.remove('hide')
                    }
                    else{
                        item.classList.add('hide')
                        item.classList.remove('show')
            }
                })
            }
        })
    </script>
</body>
</html>
