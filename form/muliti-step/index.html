<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/font-awesome-4.7.0/css/font-awesome.css">
</head>
<body>
    <div class="container">
        <header>Signup Form</header>
        <div class="progress-bar">
            <div class="step">
                <p>Name</p>
                <div class="bullet">
                    <span>1</span>
                </div>
                <div class="check">
                    <i class="fa fa-check" aria-hidden="true"></i>
                </div>
            </div>
            <div class="step">
                <p>Contact</p>
                <div class="bullet">
                    <span>2</span>
                </div>
                <div class="check"><i class="fa fa-check" aria-hidden="true"></i></div>
            </div>
            <div class="step">
                <p>Birth</p>
                <div class="bullet">
                    <span>3</span>
                </div>
                <div class="check"><i class="fa fa-check" aria-hidden="true"></i></div>
            </div>
            <div class="step">
                <p>Submit</p>
                <div class="bullet">
                    <span>4</span>
                </div>
                <div class="check"><i class="fa fa-check" aria-hidden="true"></i></div>
            </div>
        </div>
        <div class="form-outer">
            <form action="#">
                <div class="page slidepage">
                    <div class="title">Basic Info:</div>
                    <div class="field">
                        <div class="label">First Name</div>
                        <input type="text" name="" id="">
                    </div>
                    <div class="field">
                        <div class="label">Last Name</div>
                        <input type="text" name="" id="">
                    </div>
                    <div class="field nextBtn">
                        <button>Next</button>
                    </div>
                </div>

                <div class="page">
                    <div class="title">Contact Info:</div>
                    <div class="field">
                        <div class="label">Email Address</div>
                        <input type="email" name="" id="">
                    </div>
                    <div class="field">
                        <div class="label">Phone Number</div>
                        <input type="number" name="" id="">
                    </div>
                    <div class="field btns">
                        <button class="prev-1 prev">Previous</button>
                        <button class="next-1 next">Next</button>
                    </div>
                </div>

                <div class="page">
                    <div class="title">Date of Birth:</div>
                    <div class="field">
                        <div class="label">Date</div>
                        <input type="date" name="" id="">
                    </div>
                    <div class="field">
                        <div class="label">Gender</div>
                       <select name="" id="">
                        <option value="">Male</option>
                        <option value="">Female</option>
                        <option value="">Other</option>
                       </select>
                    </div>
                    <div class="field btns">
                        <button class="prev-2 prev">Previous</button>
                        <button class="next-2 next">Next</button>
                    </div>
                </div>

                <div class="page">
                    <div class="title">Login Details:</div>
                    <div class="field">
                        <div class="label">Username</div>
                        <input type="text" name="" id="">
                    </div>
                    <div class="field">
                        <div class="label">Password</div>
                        <input type="password" name="" id="">
                    </div>
                    <div class="field btns">
                        <button class="prev-3 prev">Previous</button>
                        <button class="Submit next">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script>
        const slidePage = document.querySelector('.slidepage');
        const firstNextBtn = document.querySelector('.nextBtn');
        const prevBtnSec = document.querySelector('.prev-1');
        const nextBtnSec = document.querySelector('.next-1');
        const prevBtnThird = document.querySelector('.prev-2');
        const nextBtnThird = document.querySelector('.next-2');
        const prevBtnForth = document.querySelector('.prev-3');
        const submitBtn = document.querySelector('.Submit');
        const progressText = document.querySelectorAll(".step p");
        const progressCheck = document.querySelectorAll(".step .check");
        const bullet = document.querySelectorAll(".step .bullet");
        let max = 4;
        let current = 1;
        firstNextBtn.addEventListener('click',()=>{
         slidePage.style.marginLeft="-25%";
         bullet[current - 1].classList.add('active');
         progressText[current - 1].classList.add('active');
         progressCheck[current - 1].classList.add('active');
         current += 1;
        })
        nextBtnSec.addEventListener('click',()=>{
         slidePage.style.marginLeft="-50%";
         bullet[current - 1].classList.add('active');
         progressText[current - 1].classList.add('active');
         progressCheck[current - 1].classList.add('active');
         current += 1;
        })
        nextBtnThird.addEventListener('click',()=>{
         slidePage.style.marginLeft="-75%";
         bullet[current - 1].classList.add('active');
         progressText[current - 1].classList.add('active');
         progressCheck[current - 1].classList.add('active');
         current += 1;
        })
        submitBtn.addEventListener('click',()=>{
         bullet[current - 1].classList.add('active');
         progressText[current - 1].classList.add('active');
         progressCheck[current - 1].classList.add('active');
         current += 1;
         setTimeout(() => {
            alert("thanks")
            location.reload()
         }, 800);
        })
        prevBtnSec.addEventListener('click',()=>{
         slidePage.style.marginLeft="0%";
         bullet[current - 2].classList.remove('active');
         progressText[current - 2].classList.remove('active');
         progressCheck[current - 2].classList.remove('active');
         current -= 1;
        })
        prevBtnThird.addEventListener('click',()=>{
         slidePage.style.marginLeft="-25%";
         bullet[current - 2].classList.remove('active');
         progressText[current - 2].classList.remove('active');
         progressCheck[current - 2].classList.remove('active');
         current -= 1;
        })
        prevBtnForth.addEventListener('click',()=>{
         slidePage.style.marginLeft="-50%";
         bullet[current - 2].classList.remove('active');
         progressText[current - 2].classList.remove('active');
         progressCheck[current - 2].classList.remove('active');
         current -= 1;
        })
    </script>
</body>
</html>
