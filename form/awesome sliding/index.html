<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/fontawesome-free-6.1.1-web/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f" aria-hidden="true"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g" aria-hidden="true"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in" aria-hidden="true"></i></a>
                </div>
                <span>or use your email for registration</span>
                <div class="infield">
                    <input type="text" name="" placeholder="Name" id="">
                    <label for=""></label>
                </div>
                <div class="infield">
                    <input type="email" name="" placeholder="Email" id="">
                    <label for=""></label>
                </div>
                <div class="infield">
                    <input type="password" name="" placeholder="Password" id="">
                    <label for=""></label>
                </div>
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Sign In</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f" aria-hidden="true"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g" aria-hidden="true"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in" aria-hidden="true"></i></a>
                </div>
                <span>or use your account</span>
                <div class="infield">
                    <input type="email" name="" placeholder="Email" id="">
                    <label for=""></label>
                </div>
                <div class="infield">
                    <input type="password" name="" placeholder="Password" id="">
                    <label for=""></label>
                </div>
                <a href="#" class="forgot">Forgot Your Password?</a>
                <button>Sign In</button>
            </form>
        </div>
        <div class="overlay-container" id="overlayCon">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connecting with us, please login with your personal info</p>
                    <button>Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend</h1>
                    <p>Enter your personal details and start your journey with us</p>
                    <button>Sign Up</button>
                </div>
            </div>
            <button id="overlayBtn"></button>
        </div>
    </div>
    <script>
        const container = document.getElementById('container');
        const overlayBtn = document.getElementById('overlayBtn');
        const overlayCon = document.getElementById('overlayCon');
        overlayBtn.addEventListener('click',()=>{
            container.classList.toggle('right-panel-active')
            overlayBtn.classList.remove('btnScaled');
            window.requestAnimationFrame(()=>{
                overlayBtn.classList.add('btnScaled')
            })
        })
    </script>
</body>
</html>
