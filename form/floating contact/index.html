<body>
    <section>
       <div class="container">
          <div class="contactInfo">
            <div>
                <h2>Contact Info</h2>
                <ul class="info">
                    <li>
                        <span><img src="images/location.png" alt=""></span>
                        <span>
                            2912 Meadowbrook Road<br> Los Angeles, CA<br>90017
                        </span>
                    </li>
                    <li>
                        <span><img src="images/mail.png" alt=""></span>
                        <span>lorem@ipsum.com
                        </span>
                    </li>
                    <li>
                        <span><img src="images/call.png" alt=""></span>
                        <span>
                            291-290-0173

                    </li>
                </ul>
            </div>
            <ul class="sci">

          </div>
          <div class="contactForm">
            <h2>Send a Message</h2>
            <div class="formBox">
                <div class="inputBox w50">
                    <input type="text" name="" id="" required>
                    <span>First Name</span>
                </div>
                <div class="inputBox w50">
                    <input type="text" name="" id="" required>
                    <span>Last Name</span>
                </div>
                <div class="inputBox w50">
                    <input type="email" name="" id="" required>
                    <span>Email Address</span>
                </div>
                <div class="inputBox w50">
                    <input type="text" name="" id="" required>
                    <span>Mobile Number</span>
                </div>
                <div class="inputBox w100">
                   <textarea name="" id="" required></textarea>
                    <span>Write your messsage here...</span>
                </div>
                <div class="inputBox w100">
                    <input type="submit" name="" value="Send">
                </div>
            </div>
          </div>
       </div>
