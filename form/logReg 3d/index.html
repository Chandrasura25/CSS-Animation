<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <span class="bg-animate"></span>
        <span class="bg-animate2"></span>
        <div class="form-box login">
            <h2 class="animation" style="--i:0;--j:21">Login</h2>
            <form action="#">
                <div class="input-box animation" style="--i:1;--j:22">
                    <input type="text" name="" id="" required>
                    <label for="">Username</label>
                    <i class="bx bxs-user"></i>
                </div>
                <div class="input-box animation" style="--i:2;--j:23">
                    <input type="password" name="" id="" required>
                    <label for="">Password</label>
                    <i class="bx bxs-lock-alt"></i>
                </div>
                <button class="btn animation" style="--i:3;--j:24">Login</button>
            </form>
            <div class="logreg-link animation" style="--i:4;--j:25">
                <p>Don't have an account ? <a href="#" class="register-link">Sign Up</a></p>
            </div>
        </div>
        <div class="info-text login">
            <h2 class="animation" style="--i:0;--j:20">Welcome Back</h2>
            <p class="animation" style="--i:1;--j:21">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, voluptatum.</p>
        </div>
        <div class="form-box register">
            <h2 class="animation" style="--i:17;--j:0">Sign Up</h2>
            <form action="#">
                <div class="input-box animation" style="--i:18;--j:1">
                    <input type="text" name="" id="" required>
                    <label for="">Username</label>
                    <i class="bx bxs-user"></i>
                </div>
                <div class="input-box animation" style="--i:19;--j:2">
                    <input type="email" name="" id="" required>
                    <label for="">Email Address</label>
                    <i class="bx bx-envelope"></i>
                </div>
                <div class="input-box animation" style="--i:20;--j:3">
                    <input type="password" name="" id="" required>
                    <label for="">Password</label>
                    <i class="bx bxs-lock-alt"></i>
                </div>
                <button class="btn animation" style="--i:21;--j:4">Register</button>
            </form>
            <div class="logreg-link animation" style="--i:22;--j:5">
                <p>Already have an account ? <a href="#" class="login-link">Login</a></p>
            </div>
        </div>
        <div class="info-text register">
            <h2 class="animation" style="--i:17;--j:0">Welcome Back</h2>
            <p class="animation" style="--i:18;--j:1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, voluptatum.</p>
        </div>
    </div>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script>
        const wrapper = document.querySelector('.wrapper');
        const registerLink = document.querySelector('.register-link');
        const loginLink = document.querySelector('.login-link');
        registerLink.onclick = ()=>{
            wrapper.classList.add('active');
        }
        loginLink.onclick = ()=>{
            wrapper.classList.remove('active');
        }
    </script>
</body>
</html>
