<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section>
    <div class="container">
        <div class="user signinBx">
            <div class="imgBx"><img src="img1.jpg" alt=""></div>
            <div class="formBx">
                <form action="">
                    <h2>Sign In</h2>
                    <input type="text" placeholder="Username">
                    <input type="password" name="" placeholder="Password" id="">
                    <input type="submit" value="Login">
                    <p class="signup">Don't have an account ? <a href="#" onclick="toggleForm()">Sign Up.</a></p>
                </form>
            </div>
        </div>

        <div class="user signupBx">
            <div class="formBx">
                <form action="">
                    <h2>Create an Account</h2>
                    <input type="text" placeholder="Username">
                    <input type="email" name="" placeholder="Email Address" id="">
                    <input type="password" name="" placeholder="Create Password" id="">
                    <input type="password" name="" placeholder="Confirm Password" id="">
                    <input type="submit" value="Sign Up">
                    <p class="signup">Already have an account ? <a href="#" onclick="toggleForm()">Sign In.</a></p>
                </form>
            </div>
            <div class="imgBx"><img src="img2.jpg" alt=""></div>
        </div>
    </div>
</section>
<script>
    function toggleForm(){
        var container = document.querySelector('.container');
        var section = document.querySelector('section');
        container.classList.toggle('active')
        section.classList.toggle('active')
    }
</script>
</body>
</html>
