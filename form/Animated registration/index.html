<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="">
        <h2>New Account</h2>
      <div class="inputBox">
        <input type="text" required />
        <label for="">Username</label>
      </div>
      <div class="inputBox">
        <input type="email" required />
        <label for="">Email</label>
      </div>
      <div class="inputBox">
        <input type="password" required />
        <label for="">Create &nbsp Password</label>
      </div>
      <div class="inputBox">
        <input type="password" required />
        <label for="">Confirm &nbsp Password</label>
      </div>
      <div class="inputBox">
        <input type="submit" value="Create" />
      </div>
      <p>Already have an account ? <a href="#" target="_blank">Login</a></p> 

    </form>
    <script>
        let label = document.querySelectorAll('label').forEach(label=>{
            label.innerHTML = label.innerText.split('').map((letters,i)=> `<span style="transition-delay:${i * 50}ms">${letters}</span>`).join('');
        })
    </script>
  </body>
</html>
