<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jingle</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="bootstrap.css">
</head>
<body class="body">
  <section class="section">
      <div class="container">
        <div class="col-lg-6 col-sm-12 mx-auto">
        <div class="row shadow-sm box">
            <div class="col-8 col-sm-12" >
               <h3 class="lead m-4 fw-bold">Registration Page</h3>
               <div>
                   <label for="">Nickname</label>
                   <input type="text" name="" class="form-control" id="nickInp">
               </div>
               <div class="row my-4">
                   <div class="col-6">
                    <label for="">Firstname</label>
                    <input type="text" name="" class="form-control p-2" id="fnameInp">
                   </div>
                   <div class="col-6">
                    <label for="">Lastname</label>
                    <input type="text" name="" class="form-control" id="lnameInp">
                   </div>
               </div>
               <div>
                <label for="">Email</label>
                <input type="email" name="" class="form-control" id="emailInput">
             <div class="mt-2">
                <label for="">Password</label>
                <input type="password" name="" minlength="6" class="form-control" id="passwordInp">
            </div>
            <div class="row my-4">
                <div class="col-5 col-sm-12">
                  <div class="row">
                    <div class="col-3 col-sm-3">
                      <div class="center">
                        <input type="checkbox" name="" id="input">
                      </div>
                    </div>
                    <div class="col-7 mx-auto">
                      <small>I agree to the terms and conditions listed by the above company</small>
                    </div>
                  </div>
                </div>
                <div class="col-3 mx-5 col-sm-12" style="margin-left: -150px;">
                    <button class="btn btn-primary text-white" id="signupBtn">Submit</button> 
                </div>
             </div>
            </div>
          </div>
        </div>
    </div>
      </div>
  </section>
  <script src="vanilla-tilt.js"></script>
  <script>
      VanillaTilt.init(document.querySelectorAll(".box"),
      {
          max:25,
          speed:400,
          glare:true,
          "max-glare":1,
      });
  </script>
</body>
</html>
