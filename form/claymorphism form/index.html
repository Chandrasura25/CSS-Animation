<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="">
            <h3>Log In</h3>
            <div class="inputBox">
                <span>Username</span>
                <div class="box">
                    <div class="icon"><img src="user.png" height="20" alt=""></div>
                    <input type="text" name="" id="">
                </div>
            </div>
            <div class="inputBox">
                <span>Password</span>
                <div class="box">
                    <div class="icon">
                        <img src="lock.png" height="20" alt="">
                    </div>
                    <input type="password" name="" id="">
                </div>
            </div>
            <label for=""><input type="checkbox" name="" id="">Remember Me</label>
            <div class="inputBox">
                <div class="box">
                <input type="submit" value="Log In">
                </div>
            </div>
            <a href="#" class="forgot">Forget Password</a>
        </form>
    </div>
</body>
</html>
