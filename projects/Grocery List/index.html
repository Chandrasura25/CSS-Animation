<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/font-awesome-4.7.0/css/font-awesome.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h2>Grocery List</h2>
            <form id="grocery">
                <input type="text" id="writeList" placeholder="Write Grocery Item..." required>
                <button>Add Item</button>
            </form>
        </div>
        <ol></ol>
    </div>
    <script>
        let grocery = document.getElementById('grocery');
        grocery.addEventListener('submit', addItem);
        function addItem(e) {
            e.preventDefault();
            let data = this.elements.writeList.value;
            let list = document.querySelector('ol');
            let item = document.createElement('li');
            let text = document.createElement('p');
            text.textContent = data;
            this.elements.writeList.value = '';
            item.append(text);
            list.append(item);

            let removeBtn = document.createElement('span');
            removeBtn.classList.add('remove');
            item.append(removeBtn);
            removeBtn.addEventListener('click', deleteItem);
            item.addEventListener('click', doneItem);
        }
        function deleteItem(e){
            this.parentElement.remove();
        }
        function doneItem(e){
            this.classList.toggle('done');
        }
    </script>
</body>
</html>
